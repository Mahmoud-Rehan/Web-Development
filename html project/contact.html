<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mahmoud Rehan" />
    <meta name="description" content="Contact Info for The Little Taco Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Contact Us - LTS</title>
  </head>

  <body>
    <header>
      <h1>Contact US</h1>

      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr>
            </a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="the little taco shop tacos"
          title="Ready to be Eaten Tacos!"
          width="400"
          height="260"
        />

        <figcaption>The Little Taco Shop Delicious Tacos</figcaption>
      </figure>
    </header>

    <hr />

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>

            <p>
              <label for="name">Name:</label>

              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
              />
            </p>

            <p>
              <label for="email">Email:</label>

              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
              />
            </p>

            <p>
              <label for="message">Message:</label>

              <br />

              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here....."
              ></textarea>
            </p>
          </fieldset>

          <br />

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>

        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, Mo 55555-5555
          <br />
          <br />

          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
